<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="img">
                <img src="images/icon-star.svg" alt="icon-star" class="icon-star">
            </div>

            <div class="hidden"></div>
    
            <section id="section">
                <h1 id="thanks">How did we do?</h1>
                <p class="message">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </section>
    
            <ul id="rating">
                <li class="rate">1</li>
                <li class="rate">2</li>
                <li class="rate">3</li>
                <li class="rate">4</li>
                <li class="rate">5</li>
            </ul>
    
            <button class="btn">SUBMIT</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
